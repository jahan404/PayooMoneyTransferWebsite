<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>

    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">

                 <!-- available balance -->
                 <div class="stats shadow">
                 <div class="stat">
                    <div class="stat-title">Available Balance</div>
                    <div id="available-balance" class="stat-value">89400</div>
                 </div>
                 </div>
                 <!-- divider -->
                 <div class="divider"></div>
                 <!-- functionalities button add money/cash out -->
                 <div class="flex flex-wrap gap-7">
                    <button id="add-money-feature-button" class="btn btn-outline btn-primary ">Add Money</button>
                    <button id="cash-out-feature-button" class="btn btn-outline btn-primary ">Cash Out</button>
                    <button id="transaction-feature-button" class="btn btn-outline btn-primary">Transaction</button>
              
                 </div>
                 <!-- divider -->
                 <div class="divider"></div>

                 <!-- add money form starts -->
                 
                 <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="add-money-amount" type="text" placeholder="add amount" class="input input-bordered" autocomplete="off" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Password</span>
                        </label>
                        <input id="add-money-pass" type="password" placeholder="Enter pin" class="input input-bordered" autocomplete="off" required />
                        
                      </div>
                      <div class="form-control mt-6">
                        <button id="add-money-button" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                
                  <!-- add money form ends -->

                  <!-- cash out form starts -->
                
                  <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="cash-out-amount" type="text" placeholder="Enter Cash Out Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Password</span>
                        </label>
                        <input id="cash-out-pass" type="password" placeholder="pin" class="input input-bordered" required />
                        
                      </div>
                      <div class="form-control mt-6">
                        <button id="cash-out-button" class="btn btn-primary">Cash Out</button>
                      </div>
                    </form>
                  </div>
                  <!-- cash out form ends -->

              </div>
            </div>
          </div>

    </main>
    
    <script src="js/utilities.js"></script>
    <script src="js/addMoney.js"></script>
    <script src="js/cashOut.js"></script>
    <script src="js/featured.js"></script>
</body>
</html>
