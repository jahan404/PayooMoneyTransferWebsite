<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>

    <!-- daisyUI cdn(not the accurate one but can work) -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!--  -->
</head>
<body class="flex items-center justify-center">

    <main>
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">

                <!-- login form  -->  
                
                      
                      <div class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Phone Number</span>
                            </label>
                            <input id="phone-number" type="number" placeholder="Your Phone Number" class="input input-bordered" autocomplete="on" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin</span>
                            </label>
                            <input id="pin-number" type="password" placeholder="Enter Pin" class="input input-bordered" required />
                           
                          </div>
                          <div class="form-control mt-6">
                            <button id="login-button" class="btn btn-primary">Login</button>
                          </div>
                        </form>
                      </div>
                   


              </div>
            </div>
          </div>
    </main>
    
    <script src="js/index.js"></script>
</body>
</html>
